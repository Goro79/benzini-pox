<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" autofocus required id="id_username"><br>
        <label for="id_password">Password:</label>
        <input type="password" name="password" required id="id_password"><br>
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>
</html>
