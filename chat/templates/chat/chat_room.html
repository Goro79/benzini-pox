<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .message {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .message:last-child {
      border-bottom: none;
    }
    .sender {
      font-weight: bold;
      color: #007bff;
    }
    .content {
      margin-top: 5px;
    }
    #controls {
      display: flex;
    }
    #nicknameInput {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #messageInput {
      flex: 3;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #send-btn {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Chat Room: {{ room_id }}</h1>
    <div id="messages"></div>
    <div id="controls">
      <input type="text" id="nicknameInput" placeholder="Enter your nickname (optional)" />
      <input type="text" id="messageInput" placeholder="Type your message here..." />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let nickname = "Anonymous"; // Default nickname
    // Allow user to update nickname by typing in the nickname input field
    document.getElementById("nicknameInput").addEventListener("change", function() {
      const value = this.value.trim();
      if (value !== "") {
        nickname = value;
      } else {
        nickname = "Anonymous";
      }
      console.log("Nickname set to:", nickname);
    });

    const roomId = "{{ room_id }}";
    // Make sure this matches the WebSocket routing pattern exactly (including trailing slash)
    const wsUrl = `ws://${window.location.host}/ws/chat/${roomId}/`;
    const chatSocket = new WebSocket(wsUrl);

    chatSocket.onopen = function() {
      console.log("WebSocket connection opened!");
    };

    chatSocket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      addMessage(data.sender, data.message);
    };

    chatSocket.onerror = function(error) {
      console.error("WebSocket error:", error);
    };

    chatSocket.onclose = function() {
      console.log("WebSocket connection closed.");
    };

    function addMessage(sender, message) {
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerHTML = `<div class="sender">${sender}:</div><div class="content">${message}</div>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value;
      if (message.trim()) {
        chatSocket.send(JSON.stringify({ message: message, nickname: nickname }));
        input.value = "";
      }
    }
  </script>
</body>
</html>
